<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS game</title>
    <style type="text/css">
     html,body{
         padding: 0;
         margin: 0;
         width: 100vw;
         height: 100vh;
         box-sizing: content-box;

     }
    </style>
</head>
    <body id="body" >
        <script>
        const width=window.innerWidth-10;
        const height=window.innerHeight-10;
        var scaleFitNative = Math.min(width / 1900, height / 935);
        var X_LEFT = (-width / 2) * scaleFitNative;    // The xy limits for the coordinate system.
        var X_RIGHT = (width / 2) * scaleFitNative;
        var Y_BOTTOM = (height / 2) * scaleFitNative;
        var Y_TOP = (-height / 2) * scaleFitNative;
        var pixelSize = 1;
        //#########################canvas Init#########################
        canvas=document.createElement("canvas");
        canvas.id = "mainMenu";
        canvas.width = width;
        canvas.height = height;
        document.body.appendChild(canvas);
        //#########################mainMenu variables init#########################
        callMenu=true;
        var graphics = canvas.getContext("2d");
        graphics.translate(width/2, height/2);
        draw();
        //applyLimits(graphics, X_LEFT, X_RIGHT, Y_TOP, Y_BOTTOM, false);
        graphics.lineWidth = pixelSize;

        
        //#########################functions#########################

        //?
        function callMenu(bool){
          callMenu=bool;
        }

        //Ok this one I know what it is
        function draw() {
            graphics.clearRect(X_LEFT,Y_TOP,(X_RIGHT-X_LEFT),Y_BOTTOM-Y_TOP)

            if (!callMenu) {return;} 
            
            g = graphics;
            g.fillStyle = "rgba(172, 166, 166, 0.90)";
            g.fillRect(X_LEFT*50/100,
                       Y_TOP*20/100,
                       -X_LEFT,
                       Y_TOP*20/100)
            g.fillRect(X_LEFT*50/100,
                       Y_TOP*-10/100,
                       -X_LEFT,
                       Y_TOP*20/100)
            g.fillRect(X_LEFT*50/100,
                       Y_TOP*-40/100,
                       -X_LEFT,
                       Y_TOP*20/100)
            g.fillRect(X_LEFT*50/100,
                       Y_TOP*-70/100,
                       -X_LEFT,
                       Y_TOP*20/100)
            }

            function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect) {
                //var width = canvas.width;   // The width of this drawing area, in pixels.
                //var height = canvas.height; // The height of this drawing area, in pixels.
               if (preserveAspect) {
                    // Adjust the limits to match the aspect ratio of the drawing area.
                    var displayAspect = Math.abs(height / width);
                    var requestedAspect = Math.abs((ybottom - ytop) / (xright - xleft));
                    var excess;
                    if (displayAspect > requestedAspect) {
                        excess = (ybottom - ytop) * (displayAspect / requestedAspect - 1);
                        ybottom += excess / 2;
                        ytop -= excess / 2;
                    }
                    else if (displayAspect < requestedAspect) {
                        excess = (xright - xleft) * (requestedAspect / displayAspect - 1);
                        xright += excess / 2;
                        xleft -= excess / 2;
                    }
                }
                var pixelWidth = Math.abs((xright - xleft) / width);
                var pixelHeight = Math.abs((ybottom - ytop) / height);
                pixelSize = Math.min(pixelWidth, pixelHeight);
                g.scale(width / (xright - xleft), height / (ybottom - ytop));
                g.translate(-xleft, -ytop);
            }

        </script>
    </body>
</html>
