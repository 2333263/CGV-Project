<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS game</title>
    <style type="text/css">
     html,body{
         padding: 0;
         margin: 0;
         width: 100vw;
         height: 100vh;
         box-sizing: content-box;

     }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="./Objects/Textures/Misc/favicon.ico"></link>
</head>
<body id="body" >
    <script type="importmap">
        {
            "imports": {
                "stats" : "../Dependencies/Stats.js",
                "three": "../Dependencies/three.module.js",
                "three-to-cannon": "../Dependencies/three-to-cannon.modern.js",
                "cannon-es": "../Dependencies/cannon-es.js",
                "postprocessing": "../Dependencies/postprocessing.mjs"

                
            }
        }
    </script> 
    <script type="text/javascript">
        var isChromium = !!window.chrome;

        if(!isChromium){
            document.writeln("Sorry, unfortunately our game is only compatible with desktop Chromium based browsers such as: Chrome, Edge, Brave or Opera.");
            document.write("<br>");
            document.writeln("\nPlease try reopen the game there.")
        }
      </script>
    <script type="text/javascript" src="./js/Globals.js"></script>
    <script type="module" src="./js/main.js">
    </script>
  
    
</body>
